<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive images and videos</title>
    <meta name="viewport" content="width-device-width",initialscale="1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
   <div class="container">
   <h1>Responsive images and videos</h1>
   <!-- Basics of img tag and rounded and circle boundry-->
   <p>The basic of img tag and class in bootstrap
   <br>
   <img src="people-to-people.jpg" class="img-rounded" width="230" height="230"/>
   <img src="gambar-superhero-batman.jpg" class="img-circle" width="230" height="230"/>
   </p>

   <h1>Difference between responsive images and non -responsive</h1>
       <img src="people-to-people.jpg" class="img-responsive"/> <!-- makes the image responsive-->
       <img src="people-to-people.jpg"/>

    <h1>Making Videos responsive</h1>
    <br>
    <div class="embed-responsive embed-responsive-16by9">
       <iframe class="embed-responsive-item" src="http://www.youtube.com/embed/uW3-Ue07H0M"></iframe>
    </div>
   </div>
</body>
</html>
