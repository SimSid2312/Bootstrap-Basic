<body>

 <div class="container-fluid"> <!-- making it display on the full screen using container-fluid" -->
     <h1>3 column grid system</h1> <!-- making a generic grid layout that fits to all devices -->
     <!--The column always goes inside a row,max column=12 and to make the columns as 3 we will join 4 column into 1 column -->
     <div class="row">
         <!--content="col-md-4" will make it work as generic website where the content will auto adjusted to all device wont be chopped off -->
         <div class="col-md-4" style="background-color: aqua">FirstName</div>
         <div class="col-md-4" style="background-color: aliceblue">MiddleName</div>
         <div class="col-md-4" style="background-color: bisque">LastName</div>
     </div>
 </div>

</body>
